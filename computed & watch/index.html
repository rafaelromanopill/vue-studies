<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Computed and Watch parte 1</title>
</head>
<body>
  <div id="app">
    <p>{{total}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        preco: 59,
        desconto: 10
      },
      computed: {
        total() {
          return "R$ " + (this.preco - this.desconto)
        }
      }
    });
  </script>
</body>
</html>
