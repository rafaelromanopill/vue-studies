<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Exercicio Watch and Computed</title>
</head>
<body>
  <div id="app">
    <p>{{fullName}}</p>
    <select name="paises" id="paises" v-model="pais">
      <option v-for="pais in paisesFetch" :value="pais.name">
        {{pais.name.common}}
      </option>
    </select>
    <button @click="puxarPaises">Puxar paises</button>
    <p>{{capital}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        firstName: "Rafael",
        lastName: "Romano",
        paisesFetch: [],
        pais: "",
        capital: "",
      },
      computed: {
        fullName() {
          return `${this.firstName} ${this.lastName}`
        }, 
      },
      methods: {
        async puxarPaises() {
          const response = await fetch("https://restcountries.com/v3.1/all");
          const data = await response.json();
          this.paisesFetch = data.slice(0,10);
          console.log(data);
      }
      },
      watch: {
        pais(valor) {
          this.pais = valor;
          this.capital = this.paisesFetch.find((pais) => pais.name.common === valor.common).capital[0]
        }
      }
    });
  </script>
</body>
</html>
