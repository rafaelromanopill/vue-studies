<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title></title>
</head>
<body>
  <div id="app">
    <button @click="contador++">Adicionar {{contador}}</button>
    <p v-for="(valor, chave) in dadosGithub">{{chave}}: {{valor}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        dadosGithub: {},
        contador: 0
      },
      methods: {
        async fetchGithub() {
          const response = await fetch('https://api.github.com/users/rafaelromanoz');
          const data = await response.json();
          this.dadosGithub = data;
        },
      },
      created() {
        this.fetchGithub();
      },
      updated() {
        document.title = this.contador
      }
    });
  </script>
</body>
</html>
