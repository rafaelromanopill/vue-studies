<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Lifecycle hooks</title>
</head>
<body>
  <div id="app">
    <p>
      {{github}}
    </p>
    <button @click="contador++">Total: {{contador}}</button>
    <button @click="destruir">Destruir</button>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        github: '',
        contador: 0
      },
      methods: {
        async puxarGithub() {
          const result = await fetch('https://api.github.com/users/origamid');
          const data = await result.json();
          this.github = data;
        },
        destruir() {
          this.$destroy()
        }
      },
      beforeCreate() {
        console.log('Antes da criação');
      },
      created() {
        this.puxarGithub();
      },
      beforeMount() {
        console.log('Antes de montar');
      },
      mounted() {
        console.log('Montado');
      },
      beforeUpdate() {
        console.log('teste');
      },
      updated() {
        console.log('teste updated');
      },
      beforeDestroy() {
        console.log('Vai destruir');
      },
      destroyed() {
        console.log('Destruido');
      }
    });
  </script>
</body>
</html>
