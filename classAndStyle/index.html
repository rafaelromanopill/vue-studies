<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Class</title>
  </head>
  <body>
    <div id="app">
      <button @click="colunaAtiva = !colunaAtiva">Mudar coluna</button>
      <ul :class="{column: colunaAtiva}" @click="gerarCor">
        <li :style="{background: bgColor}">Sobre</li>
        <li :style="{background: bgColor}">Produtos</li>
        <li :style="{background: bgColor}">Servi√ßos</li>
        <li :style="{background: bgColor}">Contato</li>
      </ul>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          colunaAtiva: true,
          bgColor: "tomato",
        },
        methods: {
          gerarCor() {
            const color = `hsl(${Math.random() * 360}, 100%, 40%)`;
            this.bgColor = color;
          },
        },
      });
    </script>
    <style>
      ul {
        display: flex;
        flex-wrap: wrap;
        font-family: monospace;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .column {
        flex-direction: column;
      }
      li {
        padding: 0;
        background: #84e;
        color: white;
        border-radius: 4px;
        margin: 100px;
        flex: 1;
        text-align: center;
      }
    </style>
  </body>
</html>
