<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Exercicio</title>
</head>
<body>
  <div id="app">
    <button v-if="estoque < 7" @click="handleClick">Estoque: {{estoque}}</button>
    <p v-else>Não é possível adicionar mais de que 7 itens</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        estoque: 0,
      },
      methods: {
        handleClick() {
          this.estoque ++;
        }
      }
    });
  </script>
</body>
</html>
