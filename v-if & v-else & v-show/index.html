<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>V-if e v-else</title>
</head>
<body>
  <div id="app">
    <template v-if="logado">
      <p>Usuário está logado.</p>
      <button @click="logado=false">Deslogar</button>
    </template>
    <template v-else>
      <p>Usuário está deslogado.</p>
      <button @click="logado=true">Logar</button>
    </template>
    se precisar de muita atualização utilize o vshow
    <p v-if="logado">Usuário está logado</p>
    <p v-show="logado">Usuário está logado</p>
    <!-- <p v-if="logado === 1">Usuário logado 1</p>
    <p v-else-if="logado === 2">Usuário logado 1</p>
    <p v-else="usuário deslogado"></p> -->
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        logado: true,
      }
    });
  </script>
</body>
</html>
