<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Exercicio</title>
</head>
<body>
  <div id="app">
    <button @click="fetchCep">Procurar endere√ßo</button>
    <div v-if="cep" v-for="(item, key) in cep">
      <p>{{key}} : {{item}}</p>
    </div>
    <br>
    <button @click="puxarAula">Puxar aulas</button>
    <div v-for="{link, curso, aulas} in cursos">
      <h1> <a :href="link">{{curso}}</a></h1>
      <ul>
        <li v-for="{nome, tempo} in aulas">
          {{nome}}, {{tempo}}
        </li>
      </ul>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cep: [],
        cursos: {},
      },
      methods: {
        async fetchCep() {
          const response = await fetch("https://viacep.com.br/ws/04538133/json");
          const data = await response.json();
          this.cep = data;
        },
        async puxarAula(){
          const response = await fetch("./cursos.json");
          const data = await response.json();
          this.cursos = data;
        }
      }
    });
  </script>
</body>
</html>
