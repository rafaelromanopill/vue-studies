<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>V-for parte 1</title>
</head>
<body>
  <div id="app">
    Importante 
    <ul>
      <li v-for="(curso, index) in cursos" :key="index">{{index + 1}}-{{curso}}</li>
    </ul>
    <ul>
      <li v-for="(valor, key) in estados">
        <p>{{valor.populacao}}</p>
        <p>{{valor.nome}}</p>
      </li>
    </ul>
    <div v-for="n in 5">
      {{n}}
    </div>
    <div>
      <div v-for="(item, index) in lista">
        <p>{{item}}</p>
      </div>
    </div>
    <button @click="modificarItem">Modificar item</button>
    <button @click="removerItem">Remover item</button>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cursos: ["HTML", "CSS", "JavaScript", "PHP", "WordPress"],
        estados: {
          sp: {
            populacao: "45 milhões",
            nome: "São Paulo"
          },
          mg: {
            populacao: "21 milhões",
            nome: "Minas Gerais"
          },
          rj: {
            populacao: "17 milhões",
            nome: "Rio de Janeiro"
          }
        },
        lista: ["Item 1", "Item 2", "Item 3"]
      },
      methods: {
        removerItem() {
          // utilizando métodos de arrays a reatividade é ativada
          this.lista.pop();
        },
        modificarItem(){
          // para modificar usar o método $set
          this.$set(this.lista, 0, "Teste")
        }
      }
    });
  </script>
</body>
</html>
